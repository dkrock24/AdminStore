	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
	
		function newAlertOpen(msg, withClose, autoCloseSeconds)
		{
		    var $msgDiv;

		    if ($("#msgNewAlert").length > 0)
		    {
		        $msgDiv = $("#msgNewAlert");
		    }
		    else
		    {
		        $msgDiv = $('<div id="msgNewAlert" class="msgNewAlertStyle"></div>');
		        $("body").append($msgDiv);
		    }

		    var closeButton = "";
		    if (withClose)
		        closeButton = "&nbsp;&nbsp;<a class=\"msgNewAlertCloseButton\" href=\"javascript:void(0);\" onclick=\"newAlertClose();\"></a>";
		    if (autoCloseSeconds > 0)
		        setTimeout(function () { newAlertClose() }, autoCloseSeconds * 1000);

		    $msgDiv.html("<div>" + msg + closeButton + "</div>");
		    $msgDiv.fadeIn();
		}

		function newAlertClose()
		{
		    if ($("#msgNewAlert").length > 0)
		        $("#msgNewAlert").fadeOut();
		}

	//newAlertOpen("Tiempo Finalizado", true, 60);      
	</script>
